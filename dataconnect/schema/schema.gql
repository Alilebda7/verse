type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
  preferredTranslationLanguage: String
  lastReadSurah: Surah
  lastReadAyah: Ayah
}

type Surah @table {
  surahNumber: Int!
  nameArabic: String!
  nameEnglish: String!
  revelationPlace: String!
  numberOfAyahs: Int!
  meaningEnglish: String
}

type Ayah @table {
  surah: Surah
  ayahNumber: Int!
  arabicText: String!
  translationEnglish: String
  audioUrl: String
}

type Bookmark @table {
  user: User
  ayah: Ayah
  createdAt: Timestamp!
  note: String
}

type PrayerLog @table {
  user: User
  prayerName: String!
  prayerDate: Date!
  isPrayed: Boolean!
  notes: String
}

type QuranReadingLog @table {
  user: User
  surah: Surah
  readDate: Date!
  startingAyah: Int!
  endingAyah: Int!
  durationMinutes: Int
}